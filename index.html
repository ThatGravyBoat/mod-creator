<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pack to Mod Creator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/file-input.css">
    <link rel="stylesheet" href="./styles/input-field.css">
</head>
<body>
<a id="blob-opener" style="display: none"></a>
<h1 class="heading">Pack to Mod Creator</h1>
    <div id="container" class="container">
        <div class="file-input-line">
            <label class="file-input icon-input" for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" x2="12" y1="3" y2="15"></line>
                </svg>
                <p>Upload a file</p>
                <input type="file" id="file" name="file" accept="application/zip" />
            </label>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path><path d="M12 8h.01"></path>
            </svg>
            <p>Click to convert pack to mod.</p>
        </div>
        <div id="form" style="display: none" class="input-form">
            <label class="input-field">
                <span>Mod Id<span class="required">*</span></span>
                <input id="mod-id">
            </label>
            <label class="input-field">
                <span>Version<span class="required">*</span></span>
                <input id="version">
            </label>
            <label class="input-field">
                <span>License<span class="required">*</span></span>
                <input id="license">
            </label>
            <label class="input-field">
                <span>Name</span>
                <input id="name">
            </label>
            <label class="input-field">
                <span>Description</span>
                <input id="description">
            </label>
            <label class="input-field">
                <span>Authors (comma seperated)</span>
                <input id="authors">
            </label>
            <div class="input-buttons">
                <div class="input-button" id="submit">Finish</div>
                This will download a jar file of the pack.
            </div>
        </div>
    </div>
</body>
<script type="module" src="scripts/libs/jszip.min.js"></script>
<script type="module" src="scripts/index.js"></script>
</html>
